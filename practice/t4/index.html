<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">
  <div class="cart">

    <!-- Header -->
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <span>3 items</span>
    </div>

    <!-- ITEM 1 -->
    <div class="item">
      <div class="left">
        <img src="./p1.jpg">
        <div>
          <h4>Nike Air Max</h4>
          <p>$120.00</p>
        </div>
      </div>

      <div class="qty-box">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>

      <div class="right">
        <h4>$120.00</h4>
        <button class="remove">×</button>
      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="item">
      <div class="left">
        <img src="./p1.jpg">
        <div>
          <h4>Nike Air Max</h4>
          <p>$1200.00</p>
        </div>
      </div>

      <div class="qty-box">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>

      <div class="right">
        <h4>$1200.00</h4>
        <button class="remove">×</button>
      </div>
    </div>

    <!-- ITEM 3 -->
    <div class="item">
      <div class="left">
        <img src="./p1.jpg">
        <div>
          <h4>Nike Air Max</h4>
          <p>$200.00</p>
        </div>
      </div>

      <div class="qty-box">
        <button>-</button>
        <span>5</span>
        <button>+</button>
      </div>

      <div class="right">
        <h4>$200.00</h4>
        <button class="remove">×</button>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <div><span>Subtotal</span><b>$519.96</b></div>
      <div><span>Shipping</span><b>$10.00</b></div>
      <div class="total"><span>Total</span><b>$529.96</b></div>
    </div>

    <button class="checkout">Checkout</button>

  </div>
</div>

</body>
</html>
